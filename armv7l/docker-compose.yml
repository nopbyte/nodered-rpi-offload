version: '2'

services:
  nodered:
    hostname: nodered
    image: rosogon/nodered-offload-armv7l
    volumes:
      #- $DATA/nodered:/opt/secure-nodered/.nodered/
      - /opt/vc:/opt/vc:ro
      - ./results/:/tmp
      - ./.node-red/:/root/.node-red
    ports:
      - 1880:1880/tcp
    devices:
      - /dev/vchiq:/dev/vchiq
    environment:
      - LD_LIBRARY_PATH=/opt/vc/lib
